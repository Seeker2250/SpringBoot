<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<title>Home</title>
	<script   src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<link href="/resources/dipin/example.css" type="text/css" rel="stylesheet" />
	<script   src="/resources/dipin/example.js"></script>
</head>
<body>
	
<div>
	<h1 class= 'main'>Thymeleaf dept list</h1>
	<table border="1" style = "width:100%">
		<tr>
			<th>deptno</th>
			<th>dname</th>
			<th>loc</th>
		</tr>
		<!--<c:forEach items="${list}" var="vo">-->
			<tr th:each="vo : ${list}">
				<td th:text="${vo.deptno}"></td>
				<td th:text="${vo.dname}"></td>
				<td th:text="${vo.loc}"></td>
			</tr>
		<!--</c:forEach>-->
	</table>
	<a th:href="@{/index}">Home</a>
</div>



</body>
</html>
